<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorio de Cumplea침os</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .birthday-list {
            margin-top: 25px;
        }

        .birthday-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background-color: #f8f9fa;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .birthday-item:hover {
            transform: translateX(5px);
        }

        .notification {
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
        }

        .days-remaining {
            color: #27ae60;
            font-weight: bold;
        }

        .delete-btn {
            background-color: #e74c3c;
            width: auto;
            padding: 5px 10px;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recordatorio de Cumplea침os 游꿀</h1>
        
        <form id="birthdayForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Nombre completo" required>
            </div>
            <div class="form-group">
                <input type="date" id="birthdate" required>
            </div>
            <div class="form-group">
                <input type="number" id="notificationDays" placeholder="D칤as previos para avisar" min="1" value="3" required>
            </div>
            <button type="submit">Agregar Cumplea침os</button>
        </form>

        <div class="birthday-list" id="birthdayList"></div>
    </div>
 <script>
        class BirthdayReminder {
            constructor() {
                this.birthdays = JSON.parse(localStorage.getItem('birthdays')) || [];
                this.loadBirthdays();
                this.checkNotifications();
                setInterval(() => this.checkNotifications(), 60000); // Revisar cada minuto
            }

            saveToLocalStorage() {
                localStorage.setItem('birthdays', JSON.stringify(this.birthdays));
            }

            addBirthday(name, date, notificationDays) {
                const newBirthday = {
                    id: Date.now(),
                    name,
                    date,
                    notificationDays: parseInt(notificationDays)
                };
                this.birthdays.push(newBirthday);
                this.saveToLocalStorage();
                this.loadBirthdays();
            }

            deleteBirthday(id) {
                this.birthdays = this.birthdays.filter(b => b.id !== id);
                this.saveToLocalStorage();
                this.loadBirthdays();
            }

            loadBirthdays() {
                const list = document.getElementById('birthdayList');
                list.innerHTML = '';
                
                this.birthdays.forEach(birthday => {
                    const item = document.createElement('div');
                    item.className = 'birthday-item';
                    if(this.isNotificationPending(birthday)) {
                        item.classList.add('notification');
                    }
                    
                    const nextDate = this.getNextBirthday(birthday.date);
                    const daysRemaining = this.calculateDaysRemaining(nextDate);
                    
                    item.innerHTML = `
                        <div>
                            <h3>${birthday.name}</h3>
                            <p>Pr칩ximo cumplea침os: ${nextDate.toLocaleDateString()}</p>
                        </div>
                        <div>
                            <span class="days-remaining">${daysRemaining} d칤as</span>
                            <button class="delete-btn" onclick="reminder.deleteBirthday(${birthday.id})">Eliminar</button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            }

            getNextBirthday(dateString) {
                const today = new Date();
                const birthDate = new Date(dateString);
                const currentYear = today.getFullYear();
                
                let nextDate = new Date(currentYear, birthDate.getMonth(), birthDate.getDate());
                if(nextDate < today) {
                    nextDate.setFullYear(currentYear + 1);
                }
                return nextDate;
            }

            calculateDaysRemaining(nextDate) {
                const today = new Date();
                const diff = nextDate - today;
                return Math.ceil(diff / (1000 * 60 * 60 * 24));
            }

            isNotificationPending(birthday) {
                const nextDate = this.getNextBirthday(birthday.date);
                const daysRemaining = this.calculateDaysRemaining(nextDate);
                return daysRemaining <= birthday.notificationDays;
            }

            checkNotifications() {
                const pending = this.birthdays.filter(b => this.isNotificationPending(b));
                if(pending.length > 0) {
                    const names = pending.map(b => b.name).join(', ');
                    alert(`Recordatorio: Cumplea침os pr칩ximos: ${names}`);
                }
            }
        }

        const reminder = new BirthdayReminder();

        document.getElementById('birthdayForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const date = document.getElementById('birthdate').value;
            const notificationDays = document.getElementById('notificationDays').value;
            
            reminder.addBirthday(name, date, notificationDays);
            
            e.target.reset();
            document.getElementById('name').focus();
        });
    </script>
    
</body>
</html>
